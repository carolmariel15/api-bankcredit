server:
  port: 8084
spring:
  application:
    name: api-bankcredit
  data:
    mongodb:
      database: dbBankCredit
      port: 27017
      host: localhost
  cloud:
    config:
      enabled: true
      uri: http://localhost:8080
management:
  endpoints:
    web:
      exposure:
        include: *
  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: true